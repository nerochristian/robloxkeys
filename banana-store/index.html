<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roblox Keys - Premium Digital Goods</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --mouse-x: 50%;
        --mouse-y: 50%;
      }

      @keyframes reveal {
        from { opacity: 0; transform: translateY(30px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }

      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes popIn {
        0% { transform: scale(0.9) opacity(0); }
        70% { transform: scale(1.05); }
        100% { transform: scale(1) opacity(1); }
      }

      @keyframes qtySlideUp {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes qtySlideDown {
        from { opacity: 0; transform: translateY(-8px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes tierBackdropIn {
        from {
          opacity: 0;
          backdrop-filter: blur(0px);
          -webkit-backdrop-filter: blur(0px);
        }
        to {
          opacity: 1;
          backdrop-filter: blur(12px);
          -webkit-backdrop-filter: blur(12px);
        }
      }

      @keyframes tierPanelIn {
        from {
          opacity: 0;
          transform: translateY(48px) scale(0.985);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .animate-reveal {
        animation: reveal 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .animate-slide-up {
        animation: slideUp 0.5s ease-out forwards;
      }

      .animate-fade-in {
        animation: fadeIn 0.4s ease-in forwards;
      }

      .animate-pop-in {
        animation: popIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #050505;
        background-image: 
          linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        background-size: 45px 45px;
        color: #f8fafc;
        min-height: 100vh;
        background-attachment: fixed;
        position: relative;
        overflow-x: hidden;
      }

      body::before {
        content: '';
        position: fixed;
        inset: 0;
        background: radial-gradient(
          circle at var(--mouse-x) var(--mouse-y), 
          rgba(250, 204, 21, 0.15) 0%, 
          transparent 50%
        );
        pointer-events: none;
        z-index: 1;
        transition: background 0.15s ease-out;
      }

      body::after {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 40vh;
        background: radial-gradient(circle at 50% -10%, rgba(250, 204, 21, 0.1) 0%, transparent 100%);
        pointer-events: none;
        z-index: 0;
      }

      .card-glow {
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .card-glow:hover {
        box-shadow: 0 0 40px rgba(250, 204, 21, 0.15);
        border-color: rgba(250, 204, 21, 0.3);
        transform: translateY(-5px);
      }

      .brand-gradient-text {
        background: linear-gradient(to bottom, #fff 30%, #facc15 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0",

  }
}
</script>
