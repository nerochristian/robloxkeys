<head>

  <meta http-equiv="X-Content-Security-Policy"

  <title>Roblox Keys - Premium Digital Goods</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?render=explicit" async defer></script>
  <style>
    :root {
      --mouse-x: 50%;
      --mouse-y: 50%;
    }

    @keyframes reveal {
      from {
        opacity: 0;
        transform: translateY(30px) scale(0.98);
      }

      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes popIn {
      0% {
        transform: scale(0.9) opacity(0);
      }

      70% {
        transform: scale(1.05);
      }

      100% {
        transform: scale(1) opacity(1);
      }
    }

    @keyframes goldBlobFlow {
      0% {
        transform: translate3d(-6%, 4%, 0) scale(1);
      }

      33% {
        transform: translate3d(4%, -3%, 0) scale(1.12);
      }

      66% {
        transform: translate3d(-2%, 5%, 0) scale(0.94);
      }

      100% {
        transform: translate3d(7%, -4%, 0) scale(1.08);
      }
    }

    @keyframes goldRibbonSweep {
      0% {
        transform: translate3d(-4%, -3%, 0) scale(1.02);
      }

      50% {
        transform: translate3d(3%, 2%, 0) scale(1.08);
      }

      100% {
        transform: translate3d(-2%, 4%, 0) scale(0.98);
      }
    }

    @keyframes qtySlideUp {
      from {
        opacity: 0;
        transform: translateY(8px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes qtySlideDown {
      from {
        opacity: 0;
        transform: translateY(-8px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes tierBackdropIn {
      0% {
        opacity: 0;
        backdrop-filter: blur(0px);
        -webkit-backdrop-filter: blur(0px);
      }

      35% {
        opacity: 0.45;
        backdrop-filter: blur(4px);
        -webkit-backdrop-filter: blur(4px);
      }

      70% {
        opacity: 0.8;
        backdrop-filter: blur(9px);
        -webkit-backdrop-filter: blur(9px);
      }

      100% {
        opacity: 1;
        backdrop-filter: blur(14px);
        -webkit-backdrop-filter: blur(14px);
      }
    }

    @keyframes tierPanelIn {
      0% {
        opacity: 0;
        transform: translateY(72px) scale(0.97);
      }

      60% {
        opacity: 0.92;
        transform: translateY(10px) scale(0.995);
      }

      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes tierBackdropOut {
      0% {
        opacity: 1;
        backdrop-filter: blur(14px);
        -webkit-backdrop-filter: blur(14px);
      }

      100% {
        opacity: 0;
        backdrop-filter: blur(0px);
        -webkit-backdrop-filter: blur(0px);
      }
    }

    @keyframes tierPanelOut {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }

      100% {
        opacity: 0;
        transform: translateY(54px) scale(0.985);
      }
    }

    .animate-reveal {
      animation: reveal 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    .animate-slide-up {
      animation: slideUp 0.5s ease-out forwards;
    }

    .animate-fade-in {
      animation: fadeIn 0.4s ease-in forwards;
    }

    .animate-pop-in {
      animation: popIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #050505;
      background-image:
        radial-gradient(circle at 50% -22%, rgba(250, 204, 21, 0.16) 0%, rgba(250, 204, 21, 0.04) 24%, rgba(5, 5, 5, 0) 58%),
        linear-gradient(180deg, #060603 0%, #030303 48%, #020202 100%);
      background-size: 100% 100%, 100% 100%;
      color: #f8fafc;
      min-height: 100vh;
      background-attachment: fixed;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      inset: -20%;
      background-image:
        radial-gradient(58vw 42vh at 4% 78%, rgba(250, 204, 21, 0.62) 0%, rgba(250, 204, 21, 0.24) 38%, rgba(250, 204, 21, 0.06) 62%, transparent 74%),
        radial-gradient(54vw 38vh at 98% 22%, rgba(250, 204, 21, 0.60) 0%, rgba(250, 204, 21, 0.22) 40%, rgba(250, 204, 21, 0.04) 64%, transparent 76%),
        radial-gradient(44vw 32vh at 86% 86%, rgba(250, 204, 21, 0.44) 0%, rgba(250, 204, 21, 0.16) 42%, rgba(250, 204, 21, 0.03) 66%, transparent 78%);
      filter: blur(28px);
      opacity: 0.62;
      animation: goldBlobFlow 22s ease-in-out infinite alternate;
      pointer-events: none;
      z-index: 0;
    }

    body::after {
      content: '';
      position: fixed;
      inset: -14%;
      background-image:
        radial-gradient(120% 68% at 0% 100%, rgba(250, 204, 21, 0.30) 0 41%, rgba(250, 204, 21, 0.12) 43%, rgba(250, 204, 21, 0.03) 50%, transparent 58%),
        radial-gradient(122% 68% at 100% 0%, rgba(250, 204, 21, 0.26) 0 39%, rgba(250, 204, 21, 0.10) 42%, rgba(250, 204, 21, 0.03) 49%, transparent 57%),
        radial-gradient(140% 80% at 50% 56%, rgba(250, 204, 21, 0.12) 0%, rgba(250, 204, 21, 0.04) 36%, transparent 62%);
      background-repeat: no-repeat;
      filter: blur(10px);
      opacity: 0.5;
      animation: goldRibbonSweep 18s ease-in-out infinite alternate;
      pointer-events: none;
      z-index: 0;
    }

    .card-glow {
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .card-glow:hover {
      box-shadow: 0 0 40px rgba(250, 204, 21, 0.15);
      border-color: rgba(250, 204, 21, 0.3);
      transform: translateY(-5px);
    }

    .brand-gradient-text {
      background: linear-gradient(to bottom, #fff 30%, #facc15 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>

</head>

<body>
  <!-- Cloudflare Turnstile Verification Overlay -->
  <div id="cf-shield"
    style="position:fixed;inset:0;z-index:99999;display:flex;align-items:center;justify-content:center;flex-direction:column;background:#050505;transition:opacity .5s ease">
    <div style="display:flex;flex-direction:column;align-items:center;gap:24px">
      <div
        style="width:64px;height:64px;border-radius:16px;background:linear-gradient(135deg,#facc15,#eab308);display:flex;align-items:center;justify-content:center;animation:popIn .6s cubic-bezier(.34,1.56,.64,1) forwards;box-shadow:0 0 40px rgba(250,204,21,.25)">
        <svg width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="#050505" stroke-width="2.5"
          stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
        </svg>
      </div>
      <div id="cf-status" style="font-family:Inter,sans-serif;color:#f8fafc;font-size:18px;font-weight:600;letter-spacing:-.02em">
        Verifying you're human...</div>
      <div style="width:200px;height:3px;border-radius:4px;background:rgba(255,255,255,.08);overflow:hidden">
        <div id="cf-bar"
          style="width:0%;height:100%;border-radius:4px;background:linear-gradient(90deg,#facc15,#eab308);transition:width .3s ease">
        </div>
      </div>
      <div style="font-family:Inter,sans-serif;color:rgba(255,255,255,.35);font-size:12px">Protected by Cloudflare</div>
    </div>
    <div id="cf-turnstile-widget" style="position:absolute;bottom:20px;opacity:0"></div>
  </div>
  <script>
    (function () {
      var shield = document.getElementById('cf-shield');
      var bar = document.getElementById('cf-bar');
      var status = document.getElementById('cf-status');
      var passed = false;
      var step = 0;
      var iv = setInterval(function () { if (step < 80) { step += Math.random() * 8; bar.style.width = Math.min(step, 80) + '%' } }, 400);
      function fail(message) {
        clearInterval(iv);
        if (bar) bar.style.width = '100%';
        if (status) {
          status.textContent = message || 'Cloudflare verification failed. Refresh and try again.';
          status.style.color = '#fca5a5';
        }
      }
      function pass() {
        if (passed) return; passed = true; clearInterval(iv);
        bar.style.width = '100%';
        try { sessionStorage.setItem('cf-turnstile-passed', '1') } catch (e) { }
        setTimeout(function () { shield.style.opacity = '0'; setTimeout(function () { shield.style.display = 'none' }, 500) }, 400);
      }
      var host = (window.location && window.location.hostname ? window.location.hostname.toLowerCase() : '');
      var isLocalHost = host === 'localhost' || host === '127.0.0.1' || host === '[::1]';
      var siteKey = '';
      try {
        var metaEl = document.querySelector('meta[name="cf-turnstile-site-key"]');
        if (metaEl) siteKey = metaEl.getAttribute('content') || '';
      } catch (e) { }
      if (!siteKey) {
        setTimeout(function () {
          if (!window.__CF_TURNSTILE_SITE_KEY) {
            if (isLocalHost) {
              pass();
              return;
            }
            fail('Cloudflare Turnstile site key missing.');
            return;
          }
          siteKey = window.__CF_TURNSTILE_SITE_KEY;
          renderWidget(siteKey);
        }, 800);
      } else {
        renderWidget(siteKey);
      }
      function renderWidget(key) {
        var attempts = 0;
        function tryRender() {
          attempts += 1;
          if (!window.turnstile) {
            if (attempts > 40) {
              fail('Cloudflare Turnstile did not load.');
              return;
            }
            setTimeout(tryRender, 200);
            return;
          }
          window.turnstile.render('#cf-turnstile-widget', {
            sitekey: key,
            callback: function (token) {
              try { sessionStorage.setItem('cf-turnstile-token', token) } catch (e) { }
              pass();
            },
            'error-callback': function () { fail('Cloudflare verification failed. Please refresh.'); },
            'expired-callback': function () { fail('Cloudflare verification expired. Please refresh.'); },
            theme: 'dark',
            appearance: 'interaction-only'
          });
        }
        tryRender();
      }
    })();
  </script>

  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
